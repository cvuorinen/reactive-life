<div class="game-container">
    <div ng-repeat="row in cells" class="game-row">
        <div ng-repeat="cell in row"
             class="game-cell"
             data-coordinates="{{cell.position.x}},{{cell.position.y}}"
             ng-class="{'alive': cell.alive}"
             ng-style="{'background-color': cell.alive ? cell.color : null}"
             ng-click="clickCell({cell: cell})"></div>
    </div>
</div>
